<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM elements</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/37ce8de70f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a class="menu-active" href="./index.html">Dynamic DOM</a></li>
        <li><a href="../test-1/index.html">JS Practice</a></li>
        <li><a href="../test-2/index.html">Random JS Practice</a></li>
      </ul>
    </div>

    <div class="content">
      <h3 class="main-header">Chuck Norris Jokes</h3>
      <div class="joke-div">
        <p class="category">
          Category:
          <span id="category-name"></span>
        </p>
        <p class="joke" id="joke"></p>
        <button id="next-btn" class="next-btn" type="button" name="button">Next Joke</button>
      </div>
    </div>

    <div class="content">
      <h3 class="main-header">Shops</h3>

      <div id="filter" class="filter-btns">
        <button id="all" class="filter-btn active" type="button" name="button">All</button>
        <button id="ke" class="filter-btn" type="button" name="button">Kenya</button>
        <button id="ug" class="filter-btn" type="button" name="button">Uganda</button>
        <button id="tz" class="filter-btn" type="button" name="button">Tanzania</button>
      </div>

      <ul id="theList"></ul>
    </div>

    <div class="content" style="padding-top: 64px;">
      <h3 class="main-header">List of Records. Duplicates Flagged as Duplicate.</h3>
      <div id="theCard" class="theCard"></div>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
